<!DOCTYPE html>
<html>
  <head>

    <title>3 Simple Images</title>

  <body>
	<figure>
        <img src="https://file-examples-com.github.io/uploads/2017/10/file_example_GIF_500kB.gif" alt="GIF">
        <figcaption>GIF Bild 500kb - schlechte Farben = schlechte Qualität</figcaption>
    </figure>
    <figure>
        <img src="https://file-examples-com.github.io/uploads/2017/10/file_example_JPG_500kB.jpg" alt="JPG">

    </figure>
    <figure>
        <img src="https://file-examples-com.github.io/uploads/2020/03/file_example_WEBP_500kB.webp" alt="WEBP">

    </figure>
