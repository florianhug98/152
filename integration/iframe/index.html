<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>IFrame</title>
    </head>
    <body>
        <iframe 
            width="560" 
            height="315" 
            src="https://www.youtube.com/embed/hSwWXMBfIxw" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>

        <hr>
        <iframe
        width="560"
        height="315"
        src="https://www.google.ch">
        </iframe>
        <hr>
        <iframe
        width="560"
        height="315"
        src="../audio_tag/index.html">

    </body>
</html>
