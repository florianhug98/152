<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Picture-Tag</title>
    </head>
    <body>
        <figure>
            <picture>
                <source srcset="https://file-examples-com.github.io/uploads/2017/10/file_example_JPG_500kB.jpg" media="(min-width: 600px)">
                <img src="https://file-examples-com.github.io/uploads/2017/10/file_example_JPG_100kB.jpg" alt="image">
            </picture>
            <figcaption>Min width: 600px</figcaption>
        </figure>
    </body>
</html>
